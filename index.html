    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                black: '#000000',
                dark: '#050505',
                surface: '#0A0A0A',
                surfaceHighlight: '#141414',
                gold: '#FBBF24', // Amber 400
                goldDim: '#D97706', // Amber 600
                goldLight: '#FCD34D', // Amber 300
                text: '#FFFFFF',
                muted: '#888888',
                border: '#222222',
              }
            },
            backgroundImage: {
              'gold-gradient': 'linear-gradient(135deg, #FBBF24 0%, #D97706 100%)',
              'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%)',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.8s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'page-enter': 'pageEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'marquee': 'marquee 40s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              pageEnter: {
                '0%': { opacity: '0', transform: 'translateY(10px) scale(0.99)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        /* scroll-behavior removed to allow instant reset on load */
        background-color: #000000;
      }
      body {
        background-color: #000000;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Premium Selection Color */
      ::selection {
        background-color: #FBBF24;
        color: #000000;
      }

      /* Smooth Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
        border: 2px solid #050505;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Utilities */
      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.06);
      }
      
      .perspective-container {
        perspective: 1200px;
      }
      
      .text-glow {
        text-shadow: 0 0 30px rgba(251, 191, 36, 0.4);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
